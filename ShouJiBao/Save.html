	 		//func_生成订单
		   	生成订单 = function(quKey,phone)
			{ 
				
				if(quKey.length == 0)
				{
					mui.toast("请先扫描条形码或者手动输入"); 
					return;
				}
				
				if(phone.length == 0)
				{
					mui.toast("请输入手机号码"); 
					return;
				}
				
				//验证手机号码合法性
				if (!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(phone)) 
				{
					mui.toast('请先输入合法的手机号码');
					return;
				}
				
						
				var now = new Date(); 	//当前时间
				now = now.format("yyyy-MM-dd hh:mm:ss");
				
				$("#get_barcode").JsBarcode("quKey",{format:"CODE39", width:1, displayValue: true});
				$(".save_id").text("01");
				$(".save_time").text(now);
				$(".save_address").text("广泰路110号");
				$(".save_phone").text(phone);
				$("#order").fadeIn("slow");						
				
			}
