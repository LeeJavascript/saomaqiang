<script type="text/javascript">
	
	$(function()
	{
		 var CustomerCode = localStorage.CustomerCode; 
		
		 //收寄宝(快递公司列表查询)
		 opt = 
		 {
		 	"userCode":CustomerCode		 	
		 }	
		 InvokeApi(GetApiUrl("B003_V0001_5un29"), "ApiClass", "ChaCompanyList", opt, "CYAPI_快递公司列表");
		
		
	}) 
	
	
	CYAPI_快递公司列表 = function(str)
	{
		//alert(str); 
		$("#content .mui-col-xs-6").hide();
		var json = Api_filter(str);	
		if(json.retCode == "1")
		{ 
			var c = json.companyList;
			$.each(c,function(k,v)
			{
				var companyID = v.companyID;
				var companyName = "#" + v.companyName;				
				$(companyName).show().find("a").attr("href","DaiJi_info.html?id=" + companyID);
			})
		}
	}
	
</script>
