		<script type="text/javascript" charset="UTF-8">
		
			/* 初始化公共数据 */
			
			var username = localStorage.登录帐号;	//登录帐号
			
			var 冲正申请人 = localStorage.EmployeeCode; //冲正申请人
			
			var 用户编号 = localStorage.CustomerCode; //用户编号
			
			var rows = "10";		//每次加载的行数	
		
			var ResultJson = null;	//获取的列表数据
			
			var cnt = null; 	//数据总条数
			
			var state = "";  //默认业务状态，""为所有						
			
			var bind_绑定事件_lock = false; //不知名的原因会发送两次请求，总之加上锁头就没事了	
			
			var type = get_urlpara(); //获取页面参数 ，同时作为业务类型的参数，默认是"",表示所有				
			
		   
		    
		    
		            
		     $(function() 
		     {
	     		/* 小光点以及菜单 */
				assistive_mTouch(); 
																   
	     		/* 初始化数据 */
	     		初始化数据(); 	   
	     		
	     		mui('.mui-scroll-wrapper').scroll({
					deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
				});
		     }) 
		  
		     
		     初始化数据 = function()
		     {		     	
		     	/*初始化*/
		     	layer.open({type:2,time:1.5});	//蒙版	
		     	mui('#pullrefresh').pullRefresh().scrollTo(0,0,100); //滚动置顶
		     	$("#mui-table-view").html(""); //清空所有的li	
		     	var page = 1;	//分页还原
				$("#page").val(page); //分页标识变为1				
		     	ResultJson = null; //清空		
		     	state = Get_State();
		     	type = get_type();
		     	
		     	
		     	/* 初始化dipicker的默认参数 */
		     	var opt = {};
		     	var now = new Date(); 	//当前时间
		     	opt.value = now.format("yyyy-MM-dd"); 
		     	opt.type = "date";
		     	opt.beginYear =  now.getFullYear() - 1;		     	
		     	opt.endYear =  now.getFullYear();		     
		     	var str_json = JSON.stringify(opt);		     			     	
		     	$("#dipicker").attr("data-options",str_json);	
		     	
		     	
		     
		     	/* 渲染数据 -- 从今天到两个月前的数据  */			     	
		     	var end = now.format("yyyy-MM-dd 23:59:59"); //今天 		     	
		     	var start = new Date(now.setMonth(now.getMonth() - 2)).format("yyyy-MM-dd");
			  			 	  	
			  	//alert(JSON.stringify({"开始时间":start,"截止时间":end,"订单状态":state,"业务类型":type,"业务号码":"","每页显示条数":rows,"当前页码":"1"}));			  	
			  	InvokeApi(GetApiUrl("Global_V0001_5un29"), "G002_Order", "QueryOrderDetail", {"开始时间":start,"截止时间":end,"订单状态":state,"业务类型":type,"业务号码":"","每页显示条数":rows,"当前页码":"1"} , "CYAPI_获取返回值");
		     
		     }
		     
		     
		     
		       
		    /*
			 * 下拉刷新具体业务实现 
			 */
			function pulldownRefresh() 
			{
				//模拟更新数据
				setTimeout(function() 
				{			
					//window.location.reload();
					
					mui.toast("刷新成功");
					
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //开启下拉刷新		
				
				}, 1500);
			}        
		    
		 	 
		     /**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() 
			{
				//加载数据
				setTimeout(function() 
				{
				 	
						var num =  $("#pullrefresh .mui-table-view-cell").size(); //列表总数
				
						if(num >= cnt)
						{		
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(num >= cnt); //参数为true代表没有更多数据了。
							return false;
						}
					
						ResultJson = null; //清空
						var html = $("#temple").html();			
						/* 获取dipicker的时间参数  */	
						var optionsJson = document.getElementById("dipicker").getAttribute('data-options');
						var end = JSON.parse(optionsJson).value + " 23:59:59";	
						var pass = new Date(end);
						var start = new Date(pass.setMonth(pass.getMonth() - 2)).format("yyyy-MM-dd");						
						var page = parseInt($("#page").val()) + 1;	
						state = Get_State();	
						type = get_type();
						$("#page").val(page); //分页标识+1						
					   	InvokeApi(GetApiUrl("Global_V0001_5un29"), "G002_Order", "QueryOrderDetail", {"开始时间":start,"截止时间":end,"订单状态":state,"业务类型":type,"业务号码":"","每页显示条数":rows,"当前页码":page} , "CYAPI_获取返回值");
						
				}, 1500);
			}       
			
			
			
			//详情中的冲正
			$('#lijichongz').bind("tap",function()
			{
				var orderid = $(this).attr("data-orderid");
				
				var btnArray = ['否', '是'];
				mui.confirm('你确定要对该订单进行冲正吗？', '冲正提示', btnArray, function(e) {
					if (e.index == 1)
					{
						opt = {"订单号":orderid,"用户编号":用户编号,"冲正申请人":冲正申请人};
						InvokeApi(GetApiUrl("Global_V0001_5un29"), "G002_Order", "RefundOrder", opt, "CYAPI_立即冲正");
					}
					else
					{			
						return false;
					}
				})
			})
			
			
		    //设置业务类型
		    if(type != "" && API_业务类型列表.indexOf(type) >= 0)
		    {
		    		$("#mui-bar").find(".mui-active").removeClass("mui-active");    	
		    		$("#" + type).parent().addClass("mui-active");	  
		    }
		     
		     
		    //选择模式之后		   
		    $("#tapstate .mui-control-item").bind("tap",function()
			{					
					if(!$(this).hasClass("mui-active"))
					{
						$("#tapstate .mui-active").removeClass("mui-active");
						$(this).addClass("mui-active"); //由于默认的类添加比我的慢，所以我"多此一举"
						初始化数据();
					}					
			})
			 
			
			//选择业务模式之后	
			$("#mui-bar .mui-tab-item").bind("tap",function()
			{					
					if(!$(this).hasClass("mui-active"))
					{
						$("#mui-bar .mui-active").removeClass("mui-active");
						$(this).addClass("mui-active"); //由于默认的类添加比我的慢，所以我"多此一举"
						初始化数据();
					}					
			})
			
			//选择时间之后
			document.getElementById("select_time").addEventListener('tap',function()
			{				
		        var optionsJson = document.getElementById("dipicker").getAttribute('data-options') || '{}';
				var options = JSON.parse(optionsJson);
				var picker = new mui.DtPicker(options);
				picker.show(function(rs) 
				{
					layer.open({type:2,time:1.5});
					mui.toast('选择结果: ' + rs.text);
					var optionsJson = document.getElementById("dipicker").getAttribute('data-options');
					var opt = JSON.parse(optionsJson);
					opt.value = rs.text;
					$("#dipicker").attr("data-options",JSON.stringify(opt));	
					
					/* 渲染数据 */
					var end = rs.text + " 23:59:59";	 
					var pass = new Date(end);
					var start = new Date(pass.setMonth(pass.getMonth() - 2)).format("yyyy-MM-dd");						
					var page = 1;	
					state = Get_State();
					type = get_type();
					
					$("#page").val(page); //分页标识变为1				
			     	ResultJson = null; //清空		
			     	$("#mui-table-view").html(""); //清空所有的li	
			     	//alert(JSON.stringify({"开始时间":start,"截止时间":end,"订单状态":"2","业务类型":"*all","业务号码":"*all","每页显示条数":rows,"当前页码":"1"}));
				    InvokeApi(GetApiUrl("Global_V0001_5un29"), "G002_Order", "QueryOrderDetail", {"开始时间":start,"截止时间":end,"订单状态":state,"业务类型":type,"业务号码":"","每页显示条数":rows,"当前页码":"1"} , "CYAPI_获取返回值")
					 
				}) 
			})
			 
			 
			 
			 bind_绑定事件 = function()
			 {	
			 	/* 当前状态为成功时，才可以使用冲正功能,否则删除侧滑菜单  */
			 	if(Get_State() != "1")
			 	{
			 		$(".mui-table-view-cell .mui-slider-right").remove();
